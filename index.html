<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Análise de Influenciadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .card {
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(167, 139, 250, 0.2);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(196, 181, 253, 0.4);
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
            border: 1px solid #4b5563;
            background-color: #374151;
        }
        .filter-btn svg {
            margin-right: 0.5rem;
            transition: transform 0.2s ease-in-out;
        }
        /* Estilos de Botões Ativos */
        .filter-btn.instagram-active {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 14px 0 rgba(220, 39, 67, 0.3);
        }
        .filter-btn.tiktok-active {
            background-color: #000000;
            color: white;
            border-color: #ffffff;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.3);
        }
        .filter-btn.youtube-active {
            background-color: #FF0000;
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 14px 0 rgba(255, 0, 0, 0.3);
        }
        .filter-btn.active { /* Para botões de categoria */
             background-color: #7c3aed; /* Roxo Vibrante */
            color: white;
            border-color: #a78bfa;
            box-shadow: 0 4px 14px 0 rgba(124, 58, 237, 0.39);
        }
        .filter-btn:not(.instagram-active):not(.tiktok-active):not(.youtube-active):not(.active):hover {
            background-color: #4b5563;
        }
        .filter-group {
            border: 1px solid #374151;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
        }
        .subject-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #374151;
            border: 1px solid #f59e0b; /* Amarelo/Laranja */
            color: #d1d5db;
        }
        .subject-select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
        }
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-gray-200">

                { name: 'Camila Coutinho', subjects: ['Sustentabilidade', 'Moda', 'Lifestyle'], instagram: { handle: 'camilacoutinho', followers: 2000000, engagement: 3.5, url: 'https://www.instagram.com/camilacoutinho/' }, tiktok: { handle: '', followers: 0, engagement: 0, url: '' }, youtube: { handle: '', followers: 0, engagement: 0, url: '' } },
                { name: 'Giovanna Nader', subjects: ['Sustentabilidade', 'Lifestyle'], instagram: { handle: 'giovannanader', followers: 150000, engagement: 4.7, url: 'https://www.instagram.com/giovannanader/' }, tiktok: { handle: '', followers: 0, engagement: 0, url: '' }, youtube: { handle: '', followers: 0, engagement: 0, url: '' } },
                { name: 'Gabriela Mazepa', subjects: ['Sustentabilidade', 'Moda', 'Design'], instagram: { handle: 'gabrielamazepa', followers: 50000, engagement: 5.0, url: 'https://www.instagram.com/gabrielamazepa/' }, tiktok: { handle: '', followers: 0, engagement: 0, url: '' }, youtube: { handle: '', followers: 0, engagement: 0, url: '' } },
                { name: 'Meninos Rei', subjects: ['Sustentabilidade', 'Moda'], instagram: { handle: 'meninosrei', followers: 80000, engagement: 4.5, url: 'https://www.instagram.com/meninosrei/' }, tiktok: { handle: '', followers: 0, engagement: 0, url: '' }, youtube: { handle: '', followers: 0, engagement: 0, url: '' } }
            ];

            // --- LÓGICA DA APLICAÇÃO ---
            let currentPlatform = 'instagram';
            let currentCategory = 'all';
            let currentSubject = 'all';
            let currentPage = 1;
            const itemsPerPage = 10;
            let finalInfluencers = [];

            const influencerGrid = document.getElementById('influencer-grid');
            const resultsTitle = document.getElementById('results-title');
            const subjectFilterSelect = document.getElementById('subject-filter-select');
            const platformFilterContainer = document.getElementById('platform-filter-container');
            const categoryFilterContainer = document.getElementById('category-filter-container');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');
            const paginationControls = document.getElementById('pagination-controls');

            const subjectColors = {
                'Esportes': 'bg-red-800', 'Lifestyle': 'bg-pink-800', 'Humor': 'bg-yellow-800',
                'Música': 'bg-purple-800', 'Entretenimento': 'bg-indigo-800', 'Finanças': 'bg-green-800',
                'Investimentos': 'bg-green-900', 'Empreendedorismo': 'bg-blue-800', 'Games': 'bg-gray-800 border border-purple-500',
                'Beleza': 'bg-rose-800', 'Família': 'bg-cyan-800', 'Moda': 'bg-fuchsia-800',
                'Maternidade': 'bg-sky-800', 'Ilustração': 'bg-orange-800', 'Saúde & Beleza': 'bg-pink-700',
                'Fitness': 'bg-lime-800', 'Jornalismo': 'bg-gray-700', 'Bahia': 'bg-amber-800',
                'Dança': 'bg-violet-800', 'Ativismo': 'bg-red-900', 'Culinária': 'bg-orange-900',
                'Viagem': 'bg-teal-800', 'Sustentabilidade': 'bg-emerald-800', 'Veganismo': 'bg-green-800',
                'Design': 'bg-slate-700', 'default': 'bg-gray-700'
            };

            function getSubjectColor(subject) {
                const color = subjectColors[subject] || subjectColors['default'];
                return `${color} text-white`;
            }

            function formatFollowers(num) {
                if (num >= 1000000) return (num / 1000000).toFixed(1).replace('.0', '') + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1).replace('.0', '') + 'K';
                return num;
            }

            function getCategory(followers) {
                if (followers >= 15000000) return { name: 'Estrela', color: 'bg-purple-600' };
                if (followers >= 1000000 && followers < 15000000) return { name: 'Influencers', color: 'bg-blue-600' };
                return { name: 'Middle', color: 'bg-teal-600' };
            }
            
            function populateSubjectFilter() {
                const allSubjects = new Set();
                influencers.forEach(inf => {
                    inf.subjects.forEach(subject => allSubjects.add(subject));
                });

                const sortedSubjects = Array.from(allSubjects).sort();
                
                subjectFilterSelect.innerHTML = '<option value="all">Todos os Assuntos</option>'; // Limpa antes de popular
                sortedSubjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectFilterSelect.appendChild(option);
                });
            }

            function updatePaginationControls() {
                const totalItems = finalInfluencers.length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                if (totalPages <= 1) {
                    paginationControls.style.display = 'none';
                    return;
                }
                
                paginationControls.style.display = 'flex';
                pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
            }

            function renderInfluencers() {
                let processedInfluencers = influencers
                    .filter(inf => inf[currentPlatform] && inf[currentPlatform].followers > 0);

                if (currentSubject !== 'all') {
                    processedInfluencers = processedInfluencers.filter(inf => inf.subjects.includes(currentSubject));
                }

                processedInfluencers.sort((a, b) => b[currentPlatform].followers - a[currentPlatform].followers);
                
                let title = '';

                if (currentCategory === 'all') {
                    title = 'Todos os Influenciadores';
                    finalInfluencers = processedInfluencers;
                } else {
                    finalInfluencers = processedInfluencers.filter(inf => {
                        const categoryName = getCategory(inf[currentPlatform].followers).name.toLowerCase();
                        return categoryName === currentCategory;
                    });

                    if (currentCategory === 'estrela') {
                        title = 'Estrelas';
                    } else if (currentCategory === 'influencers') {
                        title = 'Influencers';
                    } else if (currentCategory === 'middle') {
                        title = 'Influenciadores Middle';
                    }
                }
                
                if(currentSubject !== 'all') {
                    title += ` de ${currentSubject}`;
                }

                resultsTitle.textContent = title;
                
                influencerGrid.innerHTML = '';
                
                if (finalInfluencers.length === 0) {
                    influencerGrid.innerHTML = `<p class="text-gray-400 sm:col-span-2 md:col-span-3 lg:col-span-4 xl:col-span-5 text-center py-8">Nenhum influenciador encontrado para esta combinação de filtros.</p>`;
                    paginationControls.style.display = 'none';
                    return;
                }

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedInfluencers = finalInfluencers.slice(startIndex, endIndex);

                paginatedInfluencers.forEach(influencer => {
                    const platformData = influencer[currentPlatform];
                    const category = getCategory(platformData.followers);
                    const initials = influencer.name.split(' ').map(n => n[0]).join('');
                    
                    const subjectsHTML = influencer.subjects.map(s => `<span class="${getSubjectColor(s)} text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${s}</span>`).join('');

                    const cardHTML = `
                        <div class="card rounded-lg overflow-hidden p-4 flex flex-col text-center">
                            <div class="flex-grow">
                                <div class="w-24 h-24 rounded-full mb-4 border-2 border-gray-500 bg-gray-700 flex items-center justify-center mx-auto">
                                    <span class="text-3xl font-bold text-white">${initials}</span>
                                </div>
                                <h3 class="font-bold text-lg text-white truncate mb-1" title="${influencer.name}">${influencer.name}</h3>
                                <a href="${platformData.url}" target="_blank" rel="noopener noreferrer" class="text-sm text-blue-400 hover:underline mb-3 block truncate" title="Visitar perfil de @${platformData.handle}">@${platformData.handle}</a>
                                <div class="flex flex-wrap justify-center my-3 min-h-[50px]">${subjectsHTML}</div>
                            </div>

                            <div class="mt-auto w-full pt-3 border-t border-gray-700">
                                <div class="text-xl font-bold text-white mb-2">${formatFollowers(platformData.followers)}</div>
                                <div class="flex items-center justify-center text-sm text-yellow-400 font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg>
                                    <span>${platformData.engagement.toFixed(2)}% Engajamento</span>
                                </div>
                                <div class="mt-4">
                                   <span class="text-xs font-semibold px-3 py-1 rounded-full ${category.color}">${category.name}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    influencerGrid.innerHTML += cardHTML;
                });

                updatePaginationControls();
            }
            
            function handleFilterChange() {
                currentPage = 1;
                renderInfluencers();
            }

            platformFilterContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                
                platformFilterContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('instagram-active', 'tiktok-active', 'youtube-active');
                });
                
                currentPlatform = button.dataset.platform;
                button.classList.add(`${currentPlatform}-active`);
                
                handleFilterChange();
            });

            categoryFilterContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                currentCategory = button.dataset.category;
                categoryFilterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                handleFilterChange();
            });

            subjectFilterSelect.addEventListener('change', (e) => {
                currentSubject = e.target.value;
                handleFilterChange();
            });

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderInfluencers();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(finalInfluencers.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderInfluencers();
                }
            });

            populateSubjectFilter();
            renderInfluencers();
        });
    </script>

</body>
</html>
